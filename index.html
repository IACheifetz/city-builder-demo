<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="./assets/big-logo.png" />
        </div>
    </header>
    <main>
        <section class="main-section">
            <h2>
                Postcard creator
            </h2>
        <div class="left">
            <div class="town">
                <div class="bg-city" id="city"></div>
                <div class="bg-countryside" id="countryside"></div>
                <div class="bg-forest" id="forest"></div>
            </div>
        </div>

        <div class="right">
            <div class="picker">
                <label>
                     City 
                    <select id="city-dropdown">
                        <option value="busy">city one</option>
                        <option value="river">city two</option>
                        <option value="small">city three</option>
                    </select>
                </label>
                </br>
                <label>
                     Countryside 
                    <select id="countryside-dropdown">
                        <option value="green">countryside one</option>
                        <option value="hilly">countryside two</option>
                        <option value="sunset">countryside three</option>
                    </select>
                </label>
                </br>
                <label>
                     Forest 
                    <select id="forest-dropdown">
                        <option value="misty">forest one</option>
                        <option value="sunny">forest two</option>
                        <option value="snowy">forest three</option>
                    </select>
                </label>
                </br>
                <label>
                     Add a slogan for your town 
                    <input id="slogan-input">
                    <button id="slogan-button">Add</button>
                </label>
                </br>
                <label>
                     Pick the name for your town 
                    <input id="name-input">
                    <button id="name-button">Add</button>
                </label>
            </div>
            <div id="tracked-stats">
                <p id="reported"></p>
                <div id="slogans"> </div>
                <div id="names"> </div>
            </div>
        </div>
    </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2021 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
